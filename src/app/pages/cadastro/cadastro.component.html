<header class="header-cadastro">
  <div class="header-content">
    <div class="logo">
      SUPLEMENTOS<br /><span>NATURAIS E ESPORTIVOS</span>
    </div>
    <a routerLink="/login" class="login-btn">
      <span class="login-text">LOGIN</span>
      <span class="login-icon">ðŸ‘¤</span>
    </a>
  </div>
</header>

<main class="main-content">
  <section class="signup-container">
    <div class="signup-box">
      <div class="signup-header">
        <h2>Vamos criar a sua conta</h2>
        <p>Os campos abaixo sÃ£o essenciais para criarmos sua conta</p>
      </div>

      <form class="signup-form" #signupForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">Informe E-mail ou Telefone</label>
            <input
              type="text"
              id="email"
              placeholder="E-mail ou telefone"
              [(ngModel)]="signupData.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="nascimento">Data de nascimento</label>
            <input 
              type="text" 
              id="nascimento" 
              placeholder="DD/MM/AAAA"
              [(ngModel)]="signupData.nascimento"
              name="nascimento"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input 
              type="text" 
              id="nome" 
              placeholder="Nome"
              [(ngModel)]="signupData.nome"
              name="nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input 
              type="text" 
              id="sobrenome" 
              placeholder="Sobrenome"
              [(ngModel)]="signupData.sobrenome"
              name="sobrenome"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input 
              type="password" 
              id="senha" 
              placeholder="Senha"
              [(ngModel)]="signupData.senha"
              name="senha"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirme sua Senha</label>
            <input
              type="password"
              id="confirmar-senha"
              placeholder="Confirme sua senha"
              [(ngModel)]="signupData.confirmarSenha"
              name="confirmarSenha"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-entrar" [disabled]="!signupForm.valid">
          AvanÃ§ar
        </button>
        <a routerLink="/" class="btn btn-criar-conta">Voltar</a>
      
      </form>
    </div>
  </section>
</main>
